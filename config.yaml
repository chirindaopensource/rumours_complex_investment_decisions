    source: 'Table 7: Additional pairwise trend relations included in the IM'
    description: 'Specific constraints linking CIM and RRM variables'
    constraint_specifications:
      - {constraint_id: 'CROSS_1', mathematical_form: 'σ_{+-}(Z_2, REP)', source_equation: 'Table 7, row 1', constraint_type: 'qualitative_shape_constraint', rrm_variable: 'Z_2', cim_variable: 'REP', shape_description: 'positive_first_derivative_negative_second_derivative', economic_interpretation: 'Rumour suppressors initially boost then reduce syndicate activity', implementation_requirements: 'shape_constraint_enforcement_in_csp'}
      - {constraint_id: 'CROSS_2', mathematical_form: 'σ_{--}(Z_1, UND)', source_equation: 'Table 7, row 2', constraint_type: 'qualitative_shape_constraint', rrm_variable: 'Z_1', cim_variable: 'UND', shape_description: 'negative_first_derivative_negative_second_derivative', economic_interpretation: 'Rumour promoters consistently accelerate underpricing reduction', implementation_requirements: 'shape_constraint_enforcement_in_csp'}
      - {constraint_id: 'CROSS_3', mathematical_form: 'RED(W, REP)', source_equation: 'Table 7, row 3', constraint_type: 'simple_qualitative_relation', rrm_variable: 'W', cim_variable: 'REP', effect_direction: 'reducing_effect', economic_interpretation: 'Skeptics reduce syndicate activity levels', implementation_requirements: 'standard_qualitative_constraint_enforcement'}
