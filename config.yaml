      global_consistency_verification: true
      contradiction_detection: true
  integrated_graph_construction:
    source: 'Figure 2: Transitional graph of the integrated model'
    description: 'Construction of complete transitional graph for 14 integrated scenarios'
    graph_specifications:
      node_count: 14
      node_definition: 'integrated_scenarios_as_nodes'
      edge_construction: 'transition_rules_applied_to_integrated_scenarios'
      graph_type: 'directed_graph'
    connectivity_properties:
      source: 'Section 4.3: Analysis of scenario reachability'
      partition_identification: true
      expected_partitions: 2
      cross_partition_connectivity: false
      strongly_connected_components: true
    reachability_analysis:
      reachable_scenario_sets:
        partition_1: [1, 2, 3, 4, 5]
        partition_2: [6, 7, 8, 9, 10, 11, 12, 13, 14]
      isolation_verification: true
      path_enumeration: true
      cycle_identification: true
    visualization_parameters:
      layout_algorithm: 'hierarchical_time_based'
      node_labeling: 'scenario_numbers'
      edge_styling: 'directed_arrows'
      partition_highlighting: true

