    constraint_merging:
      cim_constraints: 14
      rrm_constraints: 5
      integration_constraints: 3
      total_constraints: 22
      conflict_resolution: 'global_consistency_enforcement'
    variable_namespace_management:
      cim_variables_preserved: true
      rrm_variables_preserved: true
      cross_model_interactions: true
      total_variable_count: 15
      variable_independence: false
    solution_space_impact:
