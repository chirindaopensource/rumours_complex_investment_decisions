# =====================================================================================

empirical_data:
  rrm_system:
    source: 'Equation (11): RRM differential system, adapted from Chen et al. (2021)'
    description: 'Rumour propagation model with 5 state variables and 6 parameters'
    state_variables:
      X: {name: 'Ignorants', symbol: 'X', data_type: 'float64', domain: '[0, N]', units: 'population_count', interpretation: 'Population unaware of rumour', initial_condition_range: '[0.7*N, 0.9*N]', constraint: 'non_negative', role_in_dynamics: 'decreasing_over_time'}
      Y: {name: 'Spreaders', symbol: 'Y', data_type: 'float64', domain: '[0, N]', units: 'population_count', interpretation: 'Population actively spreading rumour', initial_condition_range: '[0.01*N, 0.1*N]', constraint: 'non_negative', role_in_dynamics: 'core_transmission_agent'}
      W: {name: 'Skeptics', symbol: 'W', data_type: 'float64', domain: '[0, N]', units: 'population_count', interpretation: 'Population skeptical of rumour', initial_condition_range: '[0.05*N, 0.2*N]', constraint: 'non_negative', role_in_dynamics: 'rumour_resistance'}
      Z1: {name: 'Promoters', symbol: 'Z₁', data_type: 'float64', domain: '[0, N]', units: 'population_count', interpretation: 'Population supporting negative rumour', initial_condition_range: '[0.0*N, 0.05*N]', constraint: 'non_negative', role_in_dynamics: 'rumour_amplification'}
      Z2: {name: 'Suppressors', symbol: 'Z₂', data_type: 'float64', domain: '[0, N]', units: 'population_count', interpretation: 'Population opposing negative rumour', initial_condition_range: '[0.0*N, 0.05*N]', constraint: 'non_negative', role_in_dynamics: 'rumour_suppression'}
    model_parameters:
      alpha: {symbol: 'α', name: 'Contact_Rate', data_type: 'float64', domain: 'positive_real', typical_range: '[0.1, 2.0]', units: 'per_time_unit', interpretation: 'Rate of contact between ignorants and spreaders', estimation_method: 'calibration_required', sensitivity_level: 'high', elimination_rule: 'positive_constant_elimination'}
      varphi: {symbol: 'φ', name: 'Conversion_Probability', data_type: 'float64', domain: '[0, 1]', typical_range: '[0.3, 0.8]', units: 'probability', interpretation: 'Probability ignorant becomes spreader upon contact', estimation_method: 'empirical_estimation', sensitivity_level: 'medium', elimination_rule: 'coefficient_preservation'}
      delta: {symbol: 'δ', name: 'Stifling_Rate', data_type: 'float64', domain: 'positive_real', typical_range: '[0.05, 0.5]', units: 'per_time_unit', interpretation: 'Rate spreaders become stiflers through interaction', estimation_method: 'calibration_required', sensitivity_level: 'medium', elimination_rule: 'positive_constant_elimination'}
      lambda: {symbol: 'λ', name: 'Suppression_Rate', data_type: 'float64', domain: 'positive_real', typical_range: '[0.01, 0.3]', units: 'per_time_unit', interpretation: 'Rate of rumour suppression effectiveness', estimation_method: 'calibration_required', sensitivity_level: 'low', elimination_rule: 'positive_constant_elimination'}
      theta: {symbol: 'θ', name: 'Promoter_Probability', data_type: 'float64', domain: '[0, 1]', typical_range: '[0.2, 0.6]', units: 'probability', interpretation: 'Probability skeptic becomes promoter', estimation_method: 'empirical_estimation', sensitivity_level: 'low', elimination_rule: 'coefficient_preservation'}
      eta: {symbol: 'η', name: 'Skeptic_Decay_Rate', data_type: 'float64', domain: 'positive_real', typical_range: '[0.1, 1.0]', units: 'per_time_unit', interpretation: 'Rate skeptics exit skeptical state', estimation_method: 'calibration_required', sensitivity_level: 'medium', elimination_rule: 'positive_constant_elimination'}
    population_constraint:
      total_population_symbol: 'N'
      conservation_equation: 'X + Y + W + Z1 + Z2 = N'
      conservation_property: 'total_population_constant_over_time'
      normalization_option: 'unit_population_N_equals_1'
    qualitative_translation:
      source: 'Equation (11): Translated trend-based RRM system'
      translation_rules_applied: ['constant_elimination', 'qualitative_arithmetic']
      resulting_equations:
        - 'DX + XY = 0'
        - 'DY + YY + YZ_1 + YZ_2 = XY'
        - 'DW + XY + W = XY'
        - 'DZ_1 = YY + YZ_1 + W'
        - 'DZ_2 + W = W + YZ_2'
      expected_scenario_count: 211
  transition_rules:
    source: 'Table 2: Transition rules for a positively valued variable'
    description: 'Complete set of 9 transition rules for temporal evolution'
    applicability: 'positive_valued_variables_only'
    temporal_direction: 'forward_time_evolution'
    rules:
      - {rule_number: 1, from_state: '(+,+,+)', primary_to_state: '(+,+,0)', alternative_1: null, alternative_2: null, transition_type: 'deterministic', interpretation: 'Growth deceleration from peak acceleration', physical_meaning: 'Peak growth rate achieved'}
      - {rule_number: 2, from_state: '(+,+,0)', primary_to_state: '(+,+,+)', alternative_1: '(+,+,-)', alternative_2: null, transition_type: 'binary_branch', interpretation: 'Linear growth exit: acceleration or deceleration', physical_meaning: 'Growth rate inflection point'}
      - {rule_number: 3, from_state: '(+,+,-)', primary_to_state: '(+,+,0)', alternative_1: '(+,0,-)', alternative_2: '(+,0,0)', transition_type: 'triple_branch', interpretation: 'Decelerating growth stabilization options', physical_meaning: 'Growth rate adjustment mechanisms'}
      - {rule_number: 4, from_state: '(+,0,+)', primary_to_state: '(+,+,+)', alternative_1: null, alternative_2: null, transition_type: 'deterministic', interpretation: 'Accelerating from constant level', physical_meaning: 'Growth initiation from equilibrium'}
      - {rule_number: 5, from_state: '(+,0,0)', primary_to_state: '(+,+,+)', alternative_1: '(+,-,-)', alternative_2: null, transition_type: 'binary_branch', interpretation: 'Equilibrium exit: growth or decline', physical_meaning: 'System destabilization from steady state'}
      - {rule_number: 6, from_state: '(+,0,-)', primary_to_state: '(+,-,-)', alternative_1: null, alternative_2: null, transition_type: 'deterministic', interpretation: 'Transition to accelerating decline', physical_meaning: 'Downward momentum establishment'}
      - {rule_number: 7, from_state: '(+,-,+)', primary_to_state: '(+,-,0)', alternative_1: '(+,0,+)', alternative_2: '(+,0,0)', transition_type: 'triple_branch', interpretation: 'Decline deceleration and recovery options', physical_meaning: 'Recovery potential from declining state'}
      - {rule_number: 8, from_state: '(+,-,0)', primary_to_state: '(+,-,+)', alternative_1: '(+,-,-)', alternative_2: null, transition_type: 'binary_branch', interpretation: 'Linear decline exit options', physical_meaning: 'Trend change opportunity from steady decline'}
      - {rule_number: 9, from_state: '(+,-,-)', primary_to_state: '(+,-,0)', alternative_1: null, alternative_2: null, transition_type: 'deterministic', interpretation: 'Deceleration from accelerating decline', physical_meaning: 'Approach to minimum or stabilization'}
    rule_constraints:
      smoothness_requirement: 'continuous_differentiable_transitions'
      value_preservation: 'positive_component_always_maintained'
      coverage_completeness: 'all_positive_valued_triplets_covered'
      consistency_requirement: 'no_contradictory_transition_paths'
  expert_knowledge:
    source: 'Multiple sections: Semi-subjective expert knowledge integration'
    description: 'Formalized expert heuristics and domain knowledge'
    knowledge_types: ['common_sense_heuristics', 'domain_expertise', 'integration_constraints']
    heuristics:
      - {heuristic_id: 'H1', source: 'Section 1: Common-sense reasoning example', natural_language: 'No tree can grow to Heaven', formal_translation: 'Quantitatively Unknown Upper Limit Exists', mathematical_formulation: 'upper_bound_constraints_on_growth', application_domain: 'all_growth_variables', confidence_level: 0.95, validation_method: 'long_standing_tradition'}
      - {heuristic_id: 'H2', source: 'Section 2: Investment decision factors', natural_language: 'Personal financial needs positively influence investment decision making', formal_translation: 'SUP(FinancialNeeds, InvestmentDecision)', mathematical_formulation: 'positive_correlation_constraint', application_domain: 'behavioral_finance_context', confidence_level: 0.80, validation_method: 'empirical_observation'}
      - {heuristic_id: 'H3', source: 'Section 2: Firm characteristics impact', natural_language: 'Firm image positively influences investment decision making', formal_translation: 'SUP(FirmImage, InvestmentDecision)', mathematical_formulation: 'positive_correlation_constraint', application_domain: 'corporate_finance_context', confidence_level: 0.85, validation_method: 'empirical_evidence'}
      - {heuristic_id: 'H4', source: 'Section 2: Information quality effects', natural_language: 'Neutral information positively influences investment decision making', formal_translation: 'SUP(NeutralInfo, InvestmentDecision)', mathematical_formulation: 'positive_correlation_constraint', application_domain: 'information_processing_context', confidence_level: 0.75, validation_method: 'expert_judgment'}
    integration_constraints:
      source: 'Table 7: Additional pairwise trend relations included in the IM'
      constraint_count: 3
      constraints:
        - {constraint_id: 'IC1', mathematical_form: 'σ_{+-}(Z_2, REP)', constraint_type: 'qualitative_shape_constraint', variables_involved: ['Z2', 'REP'], shape_interpretation: 'positive_first_derivative_negative_second_derivative', economic_meaning: 'Suppressors initially increase then decrease syndicate activity', confidence_level: 0.75, integration_role: 'cross_model_linking'}
        - {constraint_id: 'IC2', mathematical_form: 'σ_{--}(Z_1, UND)', constraint_type: 'qualitative_shape_constraint', variables_involved: ['Z1', 'UND'], shape_interpretation: 'negative_first_derivative_negative_second_derivative', economic_meaning: 'Promoters consistently accelerate underpricing reduction', confidence_level: 0.80, integration_role: 'cross_model_linking'}
        - {constraint_id: 'IC3', mathematical_form: 'RED(W, REP)', constraint_type: 'simple_qualitative_relation', variables_involved: ['W', 'REP'], effect_direction: 'reducing_effect', economic_meaning: 'Skeptics reduce syndicate activity levels', confidence_level: 0.70, integration_role: 'cross_model_linking'}

computational_configuration:
  csp_solver:
    source: 'References [20], [21]: Dohnal & Doubravsky (2015, 2016) - CSP methodology'
    description: 'Constraint Satisfaction Problem solver for scenario generation'
    algorithm_specifications:
      primary_algorithm: 'backtracking_search'
      constraint_propagation: true
      variable_ordering_heuristic: 'most_constrained_first'
      value_ordering_heuristic: 'least_constraining_value'
      consistency_algorithm: 'arc_consistency_ac3'
    search_space_management:
      maximum_search_depth: null
      search_timeout_seconds: 3600
      memory_limit_mb: 8192
      backtrack_limit: null
    solution_enumeration:
      find_all_solutions: true
      solution_limit: null
      duplicate_elimination: true
      solution_validation: true
    constraint_handling:
      constraint_checking_method: 'forward_checking'
      constraint_satisfaction_threshold: 1.0
      inconsistency_detection: true
      constraint_violation_reporting: true
    variable_domain_specification:
      domain_type: 'finite_discrete'
      triplet_structure: '(Value, FirstDerivative, SecondDerivative)'
      value_component_domain: ['+']
      derivative_component_domain: ['+', '0', '-']
      total_combinations_per_variable: 9
    performance_optimization:
      constraint_ordering: 'most_constraining_first'
      variable_preprocessing: true
      domain_reduction_techniques: true
      symmetry_breaking: false
  inconsistency_removal:
    source: 'Section 3: Heuristic algorithm for correlation matrix inconsistency removal'
    description: 'Iterative removal of weakest correlations until consistent solutions exist'
    algorithm_parameters:
      removal_strategy: 'minimum_absolute_value_first'
      convergence_criterion: 'non_steady_state_solution_exists'
      iteration_limit: 45
      tie_breaking_rule: 'lexicographic_variable_order'
    matrix_integrity_constraints:
      symmetry_preservation: true
      diagonal_preservation: true
      minimum_correlations_retained: 1
      zero_correlation_handling: 'skip_removal'
    convergence_validation:
      steady_state_detection_method: 'scenario_count_analysis'
      solution_existence_verification: true
      constraint_consistency_checking: true
      backup_strategy: null
    expert_integration_phase:
      manual_refinement_enabled: true
      expert_override_capability: true
      final_constraint_target_count: 14
      validation_against_domain_knowledge: true
  qualitative_reasoning:
    source: 'Section 3: Trend Models - qualitative reasoning methodology'
    description: 'Qualitative arithmetic and constraint generation system'
    trend_quantifier_system:
      symbol_set: ['+', '0', '-', '*']
      interpretation_mapping:
        '+': 'positive_increasing'
        '0': 'zero_constant'
        '-': 'negative_decreasing'
        '*': 'arbitrary_any_direction'
      derivative_interpretation:
        '+': 'increasing_trend'
        '0': 'constant_trend'
        '-': 'decreasing_trend'
    qualitative_arithmetic_rules:
      source: 'Equation (9): Qualitative addition operations'
      addition_table:
        ? ['(+)', '(+)']
        : '(+)'
        ? ['(+)', '(-)']
        : ['(+)', '(0)', '(-)']
        ? ['(-)', '(-)']
        : '(-)'
        ? ['(0)', '(+)']
        : '(+)'
        ? ['(0)', '(-)']
        : '(-)'
        ? ['(0)', '(0)']
        : '(0)'
      multiplication_rules: 'standard_sign_arithmetic'
      ambiguity_resolution: 'enumerate_all_possibilities'
    constant_elimination_system:
      source: 'Equation (8): Constant elimination for parameter-free analysis'
      positive_constant_rule: 'A*f(X,Y) → f(X,Y) for A > 0'
      negative_constant_rule: 'B*g(X,Y) → -g(X,Y) for B < 0'
      zero_constant_rule: '0*h(X,Y) → 0'
      parameter_independence: true
    relationship_formalization:
      source: 'Equation (1): Supporting and reducing effects'
      relation_types:
        SUP: 'supporting_effect'
        RED: 'reducing_effect'
        NEUTRAL: 'no_effect'
      shape_constraints:
        source: 'Figure 1: Qualitative shapes based on first and second derivatives'
        shape_catalog:
          'σ++': 'supporting_accelerating'
          'σ+0': 'supporting_linear'
          'σ+-': 'supporting_decelerating'
          'σ-+': 'reducing_decelerating'
          'σ-0': 'reducing_linear'
          'σ--': 'reducing_accelerating'
    constraint_generation:
      constraint_strictness: 'exact_satisfaction_required'
      global_consistency_enforcement: true
      local_consistency_checking: true
      contradiction_detection: true
  transition_system:
    source: 'Table 2: Transition rules and Section 4 graph construction'
    description: 'Temporal dynamics and graph construction parameters'
    rule_application_framework:
      applicability_scope: 'positive_valued_variables_only'
      temporal_direction: 'forward_time_evolution_only'
      smoothness_requirement: 'continuous_differentiable_transitions'
      determinism_handling: 'mixed_deterministic_nondeterministic'
    branching_management:
      deterministic_transitions: [1, 4, 6, 9]
      nondeterministic_transitions: [2, 3, 5, 7, 8]
      alternative_enumeration: 'complete_exhaustive'
      branch_exploration: 'all_valid_paths'
    graph_construction_parameters:
      node_definition: 'valid_scenarios_as_nodes'
      edge_definition: 'valid_transitions_as_directed_edges'
      self_loop_policy: 'allow_if_transition_valid'
      cycle_policy: 'allow_cycles'
      dead_end_identification: true
    validation_requirements:
      transition_rule_compliance: 'mandatory'
      value_preservation_check: 'positive_component_maintained'
      derivative_consistency_check: 'first_second_derivative_compatibility'
      physical_feasibility_check: 'realistic_temporal_evolution'
    graph_analysis_capabilities:
      connectivity_analysis: true
      strongly_connected_components: true
      reachability_analysis: true
      cycle_detection: true
      path_enumeration: true
  scenario_generation:
    source: 'Multiple sections: Expected scenario counts for each model'
    description: 'Complete scenario enumeration and validation system'
    enumeration_strategy:
      method: 'complete_exhaustive_search'
      uniqueness_requirement: 'strict_duplicate_elimination'
      ordering_scheme: 'lexicographic_consistent'
      completeness_verification: true
    expected_solution_counts:
      source: 'Paper specifications for each model component'
      cim_scenarios: 7
      rrm_scenarios: 211
      im_scenarios: 14
      validation_tolerance: 0
    scenario_structure_validation:
      triplet_format_required: true
      positive_value_constraint: true
      derivative_symbol_validation: true
      constraint_satisfaction_verification: true
    variable_grouping_analysis:
      source: 'Observed identical behavior patterns in results'
      clustering_detection: true
      identical_behavior_identification: true
      representative_selection: true
      group_validation: true
    special_scenario_handling:
      steady_state_identification: true
      steady_state_criterion: 'all_derivatives_zero'
      trivial_solution_detection: true
      non_trivial_requirement: true

